<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <h1>ADVICE # <span class="adviceId">...</span></h1>

      <div class="adviceM">
        <span class="adviceText"
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action."</span
        >

        <img src="/images/pattern-divider-desktop.svg" alt="" class="divider" />
      </div>
      <button class="dicePress">
        <img src="/images/icon-dice.svg" alt="" class="dice" />
      </button>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/KingkoinJo/AdviceGenerator">JosifTech</a>.
    </div>
    <script src="/script.js"></script>
  </body>
</html>
